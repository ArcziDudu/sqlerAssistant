<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Chat Interface</title>
    <style>
        body, html {
width:100%;
      height: 100%;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #333;
      color: #fff;
  }

  .container {
    display: flex;
    min-height: 90%;
    width: 50%;
    justify-content: center;
    flex-direction: column;
  }
.hero{
background-color: #222;
text-align:center;
font-weight:bold;
padding-top:10px;
    font-size: 20px;
}
.example{
    background-color: #655757;
    color: orange;
    font-weight: bold;
}
  .input-area {
    display: flex;
    padding: 20px;
    background-color: #222;
    flex-direction: column;
    align-items: center;
  }

  .input-area input {
    width: 93%;
    padding: 10px;
    color: #333;
    border: none;
    border-radius: 5px;
  }

  .input-area button {
width: 50%;
    margin-top: 15px;
    padding: 10px;
    background-color: #555;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .input-area button:hover {
      background-color: #666;
  }

  .response-area {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #999;
  }
        .returnedquery{
        color:orange;
        font-weight: bold;
        }
        .gptForm{
            width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="hero">
        <span> Welcome in sql ai assistent</span>
        <p> Type the command you want to turn into a sql query</p>
        <p class="example">Example prompt: Find all users who live in Krak√≥w and have over 22 years old</p>
    </div>
    <div class="input-area">
        <form action="#" th:action="@{/chat}" th:method="get" class="gptForm">
            <input type="text" id="userInput" name="prompt" placeholder="Type your prompt...">
            <button type="submit" style="font-weight:bold;">Send ></button>
        </form>
    </div>


    <div class="response-area" id="responseArea">
        <p class="returnedquery">Your SQL query:</p>
        <p th:text="${sqlQuery}">Here will be displayed SQL query generated by AI.</p>
    </div>

</div>

</body>
</html>
